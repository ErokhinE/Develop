stages:        # List of stages for jobs, and their order of execution
  - test
  - build
  - deploy

build_and_test_web_app:
  stage: build
  image: cirrusci/flutter:stable
  before_script:
    - flutter config --enable-web
    - flutter pub get
  script:
    - flutter build web
    - flutter analyze
    - flutter test
  artifacts:
    paths:
      - build/web

lint-test-job: # Analog of lint test job
  stage: test
  image: cirrusci/flutter:stable
  interruptible: true
  before_script:
    - flutter pub get
  script:
    - echo "Checking code formatting and analysis of it."
    - dart format lib
    - flutter analyze --fatal-infos --fatal-warnings
    - flutter analyze
    - echo "The code is overall good formatted. No lint issues found."

unit-test-job:
  stage: test
  image: cirrusci/flutter:stable
  interruptible: true
  before_script:
    - flutter pub get
  script:
    - echo "Running unit tests... This will take about 60 seconds."
    - flutter test
    - echo "Code coverage is 90%"

deploy-job:      # This job runs in the deploy stage.
  stage: deploy  # Runs if *both* previous jobs complete successfully.
  environment: production
  script:
    - echo "Deploying application..."
    - echo "Application successfully deployed."
